<!DOCTYPE html>
<html>
<head>
    <title>Quiz Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .quiz-container {
            width: 400px;
            margin: 20px auto;
            border: white;
            padding: 15px;
            background-color: pink;
        }

        .choices-container {
            margin-top: 10px;
        }

        .choice {
            display: flex;
            margin-bottom: 8px;
            background-color: white;
            border: white;
            padding: 5px;
        }

        .choice-button {
            width: 40px;
            height: 40px;
            background-color: lightblue;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            margin-right: 8px;
        }

        .choice-image {
            flex: 1;
            background-color: white;
            text-align: center;
            line-height: 40px;
            color: pink;
        }
    </style>
</head>
<body>

<div class="quiz-container">

            <div class="choice-image" id="choice-image1">Birth of Korean radio stations</div>
        </div>
        <div class="choice" id="choice2">
            <div class="choice-button">B</div>
            <div class="choice-image" id="choice-image2">Destruction of many Korean businesses</div>
        </div>
        <div class="choice" id="choice3">
            <div class="choice-button">C</div>
            <div class="choice-image"  id="choice-image3">Growth of Korean-run hospitals</div>
        </div>
        <div class="choice" id="choice4">
            <div class="choice-button">D</div>
            <div class="choice-image"  id="choice-image4">Immigration ban on Koreans</div>
        </div>
    </div>
</div>
