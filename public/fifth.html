<html>
<head>
<link rel="stylesheet" href="style.css">
<title>fifth</title>
</head>
<body>
<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">Datetime</button>
<p id="demo"></p>
<button type="button"
onclick="document.getElementById('demo').innerHTML = ''">HideDatetime</button>
<p id="example"><h6>Hello</h6></p>

<button onclick="document.getElementById('myImage').src='pexels-photo-1108099.webp'">Click for two dogs</button>

<img id="myImage" src="pexels-photo-1108099.webp" style="width:200px">

<button onclick="document.getElementById('myImage').src='cherry.jpg'">Click for a cherry</button>

<script>
window.alert(5 + 6);
</script>

<h2>Activate Debugging</h2>


<script>
console.log(5 + 6);
</script>

<button onclick="document.getElementById('example').style.color='red'">Click to turn the text red</button>

<button onclick="document.body.style.background='pink'">Click to turn the background pink</button>

</body>
</html>
